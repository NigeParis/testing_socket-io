<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet">
    <title>frontend</title>
  </head>


<body class="p-[50px]">
  <div class="displaybox">
    <div id="mainbox" class="mainboxDisplay">
      
      
      <button id="b-whoami" class="btn-style absolute top-6 left-6">Whoami</button>
      <h1 class="text-3xl font-bold text-gray-800">
        Chat Box : <span id="t-username"></span>
      </h1><br>
      <button id="b-logout" class="btn-style absolute top-6 right-6">Logout</button>
      
      
      
      <p>Welcome, <span id="username"></span></p>
      
      
      <div id="t-chatbox" class="chatbox-style"></div>
      </br>
      <div class="flex gap-2">
        <input id="t-send-msg" placeholder="Type your message..." class="send-msg-style flex-1" />
        <button id="b-send" class="btn-style">Send</button>
      </div>
      </br>
      <p class="text-gray-400">From this Chat Box you can send messages to other players</p>
    </div>
  </div>
</body>
  
<script type="module" src="/src/main.ts"></script>
</html>
